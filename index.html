<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6e8525516f.js" crossorigin="anonymous"></script>
    <title>HTML Forms</title>
</head>
<body>
    <!---Formulario-->
    <form class="container-fluid mx-auto display-flex p-5">
    <div class="card">
        <div class="card-header"> 
            <h2>Payment form example</h2>
        </div>
        
        <div class="card-body p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="row mb-3">
                <div class="col-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="password" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="cvcNumber" placeholder="000">
                    </div>
             <div class="col-4">
                <div class="input-group mb-3">
                    <label for="basic-url">Amount</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">$</span>
                      </div>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    </div>
                </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3 form-group">
                    <label for="exampleFormControlSelect1">State</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Pick a Stategit</option>
                      <option>Asturias</option>
                      <option>Extremadura</option>
                      <option>Galicia</option>
                      <option>Madrid</option>
                      <option>Murcia</option>
                    </select>
                  </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    We accept:
                    <br>
                    <div class="btn-group me-2 bg-secondary rounded p-2 mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club" style="color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex" style="color: white;"></i></label>
                      </div>
                    </div>
                </div>
                  <div class="form-group col-6">
                    <label for="messageHelp">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="messageHelp" class="text-area">Add any notes here.</div>
                  </div>
                

            </div>
      </div>
      
<div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary" type="submit">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
</div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
